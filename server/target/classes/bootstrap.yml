spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    sentinel:
      transport:
        port: 18763
        dashboard: localhost:8748

    bus:
      id: ${spring.application.name}:${spring.cloud.config.profile}:${random.value}
    stream:
      bindings:
        myMessage:
          group: order
          content-type: application/json
        myMessage2:
          group: order2
          content-type: application/json

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
logging:
  level:
    org.springframework.cloud.bus: debug
feign:
  sentinel:
    enabled: true